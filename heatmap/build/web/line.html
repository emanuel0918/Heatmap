<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src='JS/Chart.js'></script>
	</head>
        <body ><div style='width:20%; height: 20%;'><canvas style='width:100%; height: 100%;' id='canvas' ></canvas></div>
	<script>
		var randomScalingFactor = function(){ return Math.round(Math.random()*20);};
		var lineChartData = {
			labels : [
                        '01',
                        '02',
                        '03'],
			datasets : [
				{
					label: 'Robos en el mes',
					fillColor : 'rgba(76,175,80,1)',
					strokeColor : 'rgba(76,175,80,1)',
					pointColor : 'rgba(76,175,80,1)',
					pointStrokeColor : '#fff',
					pointHighlightFill : '#fff',
					pointHighlightStroke : 'rgba(76,175,80,1)',
					data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		};

	window.onload = function(){
		var ctx = document.getElementById('canvas').getContext('2d');
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true
		});
	};
	</script>
	</body>
</html>
